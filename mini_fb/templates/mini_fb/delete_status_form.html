{% extends 'mini_fb/base.html' %}

{% block content %}
    <h2>Delete Status Message</h2>
    <p>Are you sure you want to delete this status message?</p>
    <p>{{ status_message.message }}</p>
    <p>{{ status_message.timestamp|date:"F j, Y, g:i a" }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit">Yes</button>
        <a href="{% url 'show_profile' status_message.profile.pk %}">No</a>
    </form>
{% endblock %}
