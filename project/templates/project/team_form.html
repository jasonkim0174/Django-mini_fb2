 <!-- Description: Template for creating or editing a team. Displays a dynamic heading based on the action 
             (e.g., "Add Team" or "Edit Team"). Includes a form for team data with CSRF protection, 
             a save button, and a cancel link to return to the team list. 
            Author: Jason Kim
            Email: jasonkim@bu.edu
            Date: December 10, 2024
            username: jasonnk
             
             -->


<!DOCTYPE html>
<html>
<head>
    <title>{{ action }} Team</title>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full viewport height */
        }

        /* Main Container */
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            height: auto;
        }

        /* Header Styling */
        h1 {
            font-size: 1.8rem;
            color: #2c3e50;
            margin-bottom: 20px;
            text-align: center;
        }

        /* Form Styling */
        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        label {
            font-size: 1rem;
            color: #34495e;
            margin-bottom: 5px;
        }

        input {
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
        }

        button {
            padding: 15px;
            background-color: #3498db;
            color: white;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        /* Cancel Link */
        .cancel-link {
            display: block;
            margin-top: 10px;
            color: #e74c3c;
            text-align: center;
            text-decoration: none;
            font-size: 1rem;
        }

        .cancel-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ action }} Team</h1>
        <!-- Dynamic heading that displays the action being performed, such as "Add Team" or "Edit Team" -->
        <form method="post">
        <!-- Form for creating or editing a team; uses the POST method for secure data submission -->
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Save</button>
            <a href="{% url 'team-list' %}" class="cancel-link">Cancel</a>
        </form>
    </div>
</body>
</html>
